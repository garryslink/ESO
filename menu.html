<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interface type application</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
    }

    /* Barre du haut */
    .topbar {
      background: #1976d2;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }

    /* Layout principal */
    .container {
      display: flex;
      height: calc(100vh - 60px);
    }

    /* Menu latéral */
    .sidebar {
      width: 60px;
      background: #2196f3;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
    }

    .sidebar div {
      width: 30px;
      height: 30px;
      background: white;
      margin: 10px 0;
      border-radius: 6px;
    }

    /* Zone principale */
    .content {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      overflow-y: auto;
    }

    .info-box {
      background: white;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 16px;
    }

    /* Boutons bas */
    .bottombar {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px;
    }

    .btn {
      padding: 12px 25px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      color: white;
      font-weight: bold;
    }

    .btn-blue {
      background: #1976d2;
    }

    .btn-orange {
      background: #ff7043;
    }
  </style>
</head>
<body>

  <!-- Barre du haut -->
  <div class="topbar">
    Bilan de l'intervention
  </div>

  <!-- Layout -->
  <div class="container">
    <!-- Menu latéral -->
    <div class="sidebar">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>

    <!-- Contenu principal -->
    <div class="content">
      <div class="info-box">Nombre de grossesses : </div>
      <div class="info-box">Parité :</div>
      <div class="info-box">Date des dernières règles :</div>
      <div class="info-box">Durée du travail :</div>
      <div class="info-box">Intervalle des contractions :</div>
      <div class="info-box">Durée des contractions :</div>
      <div class="info-box">Perte des eaux :</div>
      <div class="info-box">Saignement estimé :</div>
      <div class="info-box">Envie de pousser :</div>
    </div>
  </div>

  <!-- Boutons en bas -->
  <div class="bottombar">
    <button class="btn btn-blue">Transmission</button>
    <button class="btn btn-orange">Surveillances</button>
  </div>

</body>
</html>
