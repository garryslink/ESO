<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Application avec formulaires</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
    }

    .topbar {
      background: #1976d2;
      color: white;
      padding: 40px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }

    .container {
      display: flex;
      height: calc(100vh - 80px);
    }

    .sidebar {
      width: 80px;
      background: #1976d2;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
      gap: 15px;
    }

    .sidebar i {
      font-size: 26px;
      color: white;
      background: #1565c0;
      padding: 20px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .sidebar i:hover {
      background: #0d47a1;
    }

    .content {
      flex: 1;
      padding: 20px;
      background: #f9f9f9;
      overflow-y: auto;
    }

    .form-box {
      display: none; /* caché par défaut */
      background: white;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #ddd;
    }

    .form-box.active {
      display: block; /* visible quand actif */
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .bottombar {
      display: flex;
      justify-content: center;
      gap: 15px;
      position: fixed;
      bottom: 20px;
      left: 0;
      width: 100%;
    }

    .btn {
      padding: 10px 20px;
      font-size: 14px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      color: white;
    }

    .btn-blue { background: #1976d2; }
    .btn-orange { background: #ff7043; }
  </style>
</head>
<body>

  <div class="topbar">Mon Application</div>

  <div class="container">
    <!-- Barre latérale avec 12 icônes -->
    <div class="sidebar">
      <i class="fas fa-home" onclick="showForm('form1')"></i>
      <i class="fas fa-user-md" onclick="showForm('form2')"></i>
      <i class="fas fa-ambulance" onclick="showForm('form3')"></i>
      <i class="fas fa-hospital" onclick="showForm('form4')"></i>
      <i class="fas fa-phone" onclick="showForm('form5')"></i>
      <i class="fas fa-heartbeat" onclick="showForm('form6')"></i>
      <i class="fas fa-stethoscope" onclick="showForm('form7')"></i>
      <i class="fas fa-notes-medical" onclick="showForm('form8')"></i>
      <i class="fas fa-syringe" onclick="showForm('form9')"></i>
      <i class="fas fa-band-aid" onclick="showForm('form10')"></i>
      <i class="fas fa-briefcase-medical" onclick="showForm('form11')"></i>
      <i class="fas fa-procedures" onclick="showForm('form12')"></i>
    </div>

    <!-- Zone centrale avec 12 formulaires -->
    <div class="content">
      <div id="form1" class="form-box active">
        <h3>Fiche Maison</h3>
        <label>Adresse :</label>
        <input type="text">
        <label>Remarque :</label>
        <textarea></textarea>
      </div>

      <div id="form2" class="form-box">
        <h3>Fiche Médecin</h3>
        <label>Nom :</label>
        <input type="text">
        <label>Spécialité :</label>
        <input type="text">
      </div>

      <div id="form3" class="form-box">
        <h3>Fiche Ambulance</h3>
        <label>Numéro de véhicule :</label>
        <input type="text">
        <label>Équipe :</label>
        <input type="text">
      </div>

      <div id="form4" class="form-box">
        <h3>Fiche Hôpital</h3>
        <label>Nom :</label>
        <input type="text">
        <label>Service :</label>
        <input type="text">
      </div>

      <div id="form5" class="form-box">
        <h3>Fiche Téléphone</h3>
        <label>Numéro :</label>
        <input type="text">
        <label>Contact :</label>
        <input type="text">
      </div>

      <div id="form6" class="form-box">
        <h3>Fiche Cœur</h3>
        <label>Fréquence cardiaque :</label>
        <input type="text">
        <label>Observation :</label>
        <textarea></textarea>
      </div>

      <div id="form7" class="form-box">
        <h3>Fiche Stéthoscope</h3>
        <label>Bruit respiratoire :</label>
        <input type="text">
        <label>Remarque :</label>
        <textarea></textarea>
      </div>

      <div id="form8" class="form-box">
        <h3>Fiche Notes médicales</h3>
        <label>Note :</label>
        <textarea></textarea>
      </div>

      <div id="form9" class="form-box">
        <h3>Fiche Injection</h3>
        <label>Médicament :</label>
        <input type="text">
        <label>Dosage :</label>
        <input type="text">
      </div>

      <div id="form10" class="form-box">
        <h3>Fiche Pansement</h3>
        <label>Type de blessure :</label>
        <input type="text">
        <label>Soin effectué :</label>
        <textarea></textarea>
      </div>

      <div id="form11" class="form-box">
        <h3>Fiche Trousse médicale</h3>
        <label>Matériel utilisé :</label>
        <textarea></textarea>
      </div>

      <div id="form12" class="form-box">
        <h3>Fiche Patient hospitalisé</h3>
        <label>Nom du patient :</label>
        <input type="text">
        <label>Chambre :</label>
        <input type="text">
      </div>
    </div>
  </div>

  <!-- Boutons bas -->
  <div class="bottombar">
    <button class="btn btn-blue">Transmission</button>
    <button class="btn btn-orange">Surveillances</button>
  </div>

  <script>
    function showForm(formId) {
      document.querySelectorAll(".form-box").forEach(f => f.classList.remove("active"));
      document.getElementById(formId).classList.add("active");
    }
  </script>

</body>
</html>
