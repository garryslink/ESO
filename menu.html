<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Menu</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fafafa;
    }

    header {
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    header a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      background: #0056b3;
      padding: 8px 15px;
      border-radius: 5px;
      transition: background 0.3s;
      width: fit-content;
    }

    header a:hover {
      background-color: #003d80;
    }

    .onglets-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .onglet {
      width: 70px;
      height: 70px;
      background: #0056b3;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .onglet:hover {
      transform: scale(1.05);
    }

    .onglet .circle {
      width: 40px;
      height: 40px;
      background: #ccc;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 20px;
      color: #000;
    }

    .onglet .status {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-top: 5px;
      background-color: red;
    }

    .fiche {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      max-width: 500px;
      width: 90%;
      z-index: 1000;
      box-sizing: border-box;
    }

    .fiche h2 {
      margin-top: 0;
      text-align: center;
    }

    .fiche label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    .fiche input, .fiche select, .fiche textarea {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      box-sizing: border-box;
      transition: background 0.3s;
    }

    .fiche textarea {
      resize: vertical;
    }

    .fiche .bottom-buttons {
      display: none;
      margin-top: 15px;
      gap: 10px;
      display: flex;
      justify-content: center;
    }

    .fiche .bottom-buttons button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
    }

    .fiche .bottom-buttons .transmission {
      background-color: #007bff;
      color: white;
    }

    .fiche .bottom-buttons .transmission:hover {
      background-color: #0056b3;
    }

    .fiche .bottom-buttons .surveillance {
      background-color: #6c757d;
      color: white;
    }

    .fiche .bottom-buttons .surveillance:hover {
      background-color: #5a6268;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 900;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html">⬅ Retour à l'accueil</a>

    <div class="onglets-container">
      <div class="onglet" onclick="ouvrirFiche('fiche1','statusIndicator1')">
        <div class="circle">❓</div>
        <div class="status" id="statusIndicator1"></div>
      </div>
      <div class="onglet" onclick="ouvrirFiche('fiche2','statusIndicator2')">
        <div class="circle">❗</div>
        <div class="status" id="statusIndicator2"></div>
      </div>
      <div class="onglet" onclick="ouvrirFiche('fiche3','statusIndicator3')">
        <div class="circle">✖</div>
        <div class="status" id="statusIndicator3"></div>
      </div>
    </div>
  </header>

  <div class="overlay" id="overlay" onclick="fermerFiche()"></div>

  <!-- ✅ Fiche 1 : Circonstances + motif détaillé -->
  <div class="fiche" id="fiche1">
    <h2>Circonstance</h2>
    <label for="adresse1">Adresse de l'intervention</label>
    <input type="text" id="adresse1">
    <label for="numero1">Numéro de l'intervention</label>
    <input type="text" id="numero1">

    <label for="proposition1">Type d'intervention</label>
    <select id="proposition1">
      <option value="">-- Sélectionner --</option>
      <option>Voie publique</option>
      <option>Domicile</option>
      <option>Travail</option>
      <option>Autre</option>
    </select>

    <label for="motif1">Motif d'intervention</label>
    <select id="motif1">
      <option value="">-- Sélectionner --</option>
      <option>Accouchement</option>
      <option>Arrêt cardio ventilatoire</option>
      <option>TS</option>
      <option>Blessé au sport</option>
      <option>Blessé au travail</option>
      <option>Blessé chute</option>
      <option>Blessé par arme à feu</option>
      <option>Blessé par arme blanche</option>
      <option>Blessé sur VP</option>
      <option>Blessé à domicile</option>
      <option>Blessé établissement enseignement</option>
      <option>Brûlure</option>
      <option>Carence d'Ambulance HCT</option>
      <option>Détresse ventilatoire</option>
      <option>Intoxication</option>
      <option>Malaise au sport</option>
      <option>Malaise au travail</option>
      <option>Malaise VP</option>
      <option>Malaise à domicile</option>
      <option>Noyade / Personne tombée à l'eau</option>
      <option>Pendaison</option>
      <option>Personne inconsciente</option>
      <option>Personne ne répondant pas aux appels</option>
      <option>Renfort brancardage</option>
      <option>Suspicion AVC</option>
      <option>Électrisation / Foudroiement de personne</option>
      <option>Autre</option>
    </select>

    <label for="situation1">Situation à l'arrivée</label>
    <textarea id="situation1" rows="4"></textarea>

    <h3>Équipage MEDIC</h3>
    <input type="text" placeholder="Ambulance Commander">
    <input type="text" placeholder="Driver">
    <input type="text" placeholder="Équipier">

    <div class="bottom-buttons" id="bottomButtons1">
      <button class="transmission">Transmission</button>
      <button class="surveillance">Surveillance</button>
    </div>
  </div>

  <!-- ✅ Fiche 2 : Identité patient (reste inchangée) -->
  <div class="fiche" id="fiche2">
    <h2>Identité Patient</h2>
    <label for="sexe2">Sexe</label>
    <select id="sexe2">
      <option value="">-- Sélectionner --</option>
      <option value="homme">Homme</option>
      <option value="femme">Femme</option>
    </select>

    <label for="nom2">Nom</label>
    <input type="text" id="nom2" placeholder="Nom">

    <label for="prenom2">Prénom</label>
    <input type="text" id="prenom2" placeholder="Prénom">

    <label for="nomNaissance2">Nom de naissance</label>
    <input type="text" id="nomNaissance2" placeholder="Nom de naissance">

    <label for="dateNaissance2">Date de naissance</label>
    <input type="date" id="dateNaissance2">

    <label for="age2">Âge</label>
    <input type="text" id="age2" readonly placeholder="Calculé automatiquement">

    <label for="nationalite2">Nationalité</label>
    <input type="text" id="nationalite2">

    <label for="telephone2">Téléphone</label>
    <input type="tel" id="telephone2">

    <label for="adressePerso2">Adresse personnelle</label>
    <input type="text" id="adressePerso2">

    <div class="bottom-buttons" id="bottomButtons2">
      <button class="transmission">Transmission</button>
      <button class="surveillance">Surveillance</button>
    </div>
  </div>

  <!-- ✅ Fiche 3 : Examen rapide -->
  <div class="fiche" id="fiche3">
    <h2>Examen Rapide</h2>

    <label>Hémorragie</label>
    <select id="hemorragie3">
      <option value="">-- Sélectionner --</option>
      <option>Oui</option>
      <option>Non</option>
    </select>

    <label>Obstruction des voies aériennes</label>
    <select id="voies3">
      <option value="">-- Sélectionner --</option>
      <option>Libre</option>
      <option>Obstruée</option>
    </select>

    <label>Traumatisme du rachis</label>
    <select id="rachis3">
      <option value="">-- Sélectionner --</option>
      <option>Oui</option>
      <option>Non</option>
    </select>

    <label>Conscience</label>
    <select id="conscience3">
      <option value="">-- Sélectionner --</option>
      <option>Oui</option>
      <option>Non</option>
    </select>

    <label>Plaintes principales</label>
    <textarea id="plaintes3" rows="3"></textarea>

    <button onclick="remplirRAS3()">RAS</button>

    <div class="bottom-buttons" id="bottomButtons3">
      <button class="transmission">Transmission</button>
      <button class="surveillance">Surveillance</button>
    </div>
  </div>

  <script>
    function ouvrirFiche(ficheId, statusId) {
      document.querySelectorAll('.fiche').forEach(f => f.style.display = 'none');
      document.getElementById('overlay').style.display = 'block';
      document.getElementById(ficheId).style.display = 'block';
      updateStatus(ficheId, statusId);
    }

    function fermerFiche() {
      document.querySelectorAll('.fiche').forEach(f => f.style.display = 'none');
      document.getElementById('overlay').style.display = 'none';
    }

    function updateStatus(ficheId, statusId) {
      const fields = document.querySelectorAll('#' + ficheId + ' input, #' + ficheId + ' select, #' + ficheId + ' textarea');
      let total = fields.length, filled = 0;

      fields.forEach(f => {
        let isFilled = (f.tagName === 'SELECT') ? f.value !== '' : f.value.trim() !== '';
        if (isFilled) {
          filled++;
          f.style.backgroundColor = '#d4edda';
        } else {
          f.style.backgroundColor = 'white';
        }
      });

      const status = document.getElementById(statusId);
      if (filled === 0) status.style.backgroundColor = 'red';
      else if (filled < total) status.style.backgroundColor = 'orange';
      else status.style.backgroundColor = 'green';

      const bottomButtons = document.querySelector('#' + ficheId + ' .bottom-buttons');
      bottomButtons.style.display = (filled === total) ? 'flex' : 'none';
    }

    // ✅ Calcul âge fiche 2
    document.getElementById('dateNaissance2').addEventListener('change', function () {
      const birthDate = new Date(this.value);
      if (!isNaN(birthDate)) {
        const today = new Date();
        let age = today.getFullYear() - birthDate.getFullYear();
        if (today.getMonth() < birthDate.getMonth() || 
            (today.getMonth() === birthDate.getMonth() && today.getDate() < birthDate.getDate())) {
          age--;
        }
        document.getElementById('age2').value = age + " ans";
      }
    });

    // ✅ Bouton RAS fiche 3
    function remplirRAS3() {
      document.getElementById('hemorragie3').value = 'Non';
      document.getElementById('voies3').value = 'Libre';
      document.getElementById('rachis3').value = 'Non';
      document.getElementById('conscience3').value = 'Oui';
      document.getElementById('plaintes3').value = 'RAS - Patient normal';
    }
  </script>
</body>
</html>
