<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Menu des Onglets</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: blue;
      color: white;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 220px;
      background-color: #003d99;
      display: flex;
      flex-direction: column;
      padding: 10px 0;
    }

    .sidebar button {
      background-color: transparent;
      border: none;
      color: white;
      padding: 15px 20px;
      text-align: left;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .sidebar button:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .content {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
    }

    .tabcontent {
      display: none;
    }

    .back-button {
      background: none;
      border: none;
      color: white;
      text-align: left;
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <button class="back-button" onclick="window.location.href='index.html'">← Retour à l'accueil</button>
      <button onclick="openTab('tab1')">Onglet 1</button>
      <button onclick="openTab('tab2')">Onglet 2</button>
      <button onclick="openTab('tab3')">Onglet 3</button>
      <button onclick="openTab('tab4')">Onglet 4</button>
      <button onclick="openTab('tab5')">Onglet 5</button>
      <button onclick="openTab('tab6')">Onglet 6</button>
      <button onclick="openTab('tab7')">Onglet 7</button>
      <button onclick="openTab('tab8')">Onglet 8</button>
      <button onclick="openTab('tab9')">Onglet 9</button>
      <button onclick="openTab('tab10')">Onglet 10</button>
      <button onclick="openTab('tab11')">Onglet 11</button>
      <div id="tab12" class="tabcontent">
  <div class="max-w-md mx-auto bg-white rounded-xl shadow-lg overflow-hidden">
    <!-- En-tête -->
    <div class="bg-blue-700 text-white text-center p-3 font-bold text-lg uppercase">
      Score de Malinas : NR
    </div>

    <!-- Formulaire -->
    <form class="p-4 text-sm space-y-3 bg-white text-black">
      <!-- 1 -->
      <div>
        <label class="block font-medium uppercase">Nombre de grossesses</label>
        <input type="number" class="w-full p-2 border rounded-lg" placeholder="-">
      </div>

      <!-- 2 -->
      <div>
        <label class="block font-medium uppercase">Parité*</label>
        <input type="text" class="w-full p-2 border rounded-lg" placeholder="-">
      </div>

      <!-- 3 -->
      <div>
        <label class="block font-medium uppercase">Date des dernières règles</label>
        <input type="text" class="w-full p-2 border rounded-lg" placeholder="NR">
      </div>

      <!-- 4 -->
      <div>
        <label class="block font-medium uppercase">Date du terme</label>
        <input type="text" class="w-full p-2 border rounded-lg" placeholder="NR">
      </div>

      <!-- 5 -->
      <div>
        <label class="block font-medium uppercase">Durée du travail*</label>
        <input type="text" class="w-full p-2 border rounded-lg" placeholder="NR">
      </div>

      <!-- 6 -->
      <div>
        <label class="block font-medium uppercase">Intervalle des contractions*</label>
        <div class="flex gap-2">
          <input type="text" class="w-1/2 p-2 border rounded-lg" placeholder="- min">
          <input type="text" class="w-1/2 p-2 border rounded-lg" placeholder="NR sec">
        </div>
      </div>

      <!-- 7 -->
      <div>
        <label class="block font-medium uppercase">Durée des contractions (sec)*</label>
        <input type="text" class="w-full p-2 border rounded-lg" placeholder="-">
      </div>

      <!-- 8 -->
      <div>
        <label class="block font-medium uppercase">Perte des eaux*</label>
        <input type="text" class="w-full p-2 border rounded-lg" placeholder="NR">
      </div>

      <!-- 9 -->
      <div>
        <label class="block font-medium uppercase">Saignement estimé (mL)</label>
        <input type="text" class="w-full p-2 border rounded-lg" placeholder="-">
      </div>

      <!-- 10 -->
      <div>
        <label class="block font-medium uppercase">Envie de pousser</label>
        <input type="text" class="w-full p-2 border rounded-lg" placeholder="NR">
      </div>

      <!-- Boutons -->
      <div class="flex justify-between pt-4">
        <button type="submit" class="bg-blue-700 text-white px-4 py-2 rounded-xl shadow hover:bg-blue-800 w-1/2">
          TRANSMISSION
        </button>
        <button type="button" class="bg-orange-500 text-white px-4 py-2 rounded-xl shadow hover:bg-orange-600 w-1/2 ml-2">
          SURVEILLANCES
        </button>
      </div>
    </form>
  </div>

  </div>

  <script>
    function openTab(tabId) {
      const allTabs = document.querySelectorAll('.tabcontent');
      allTabs.forEach(tab => tab.style.display = 'none');

      const activeTab = document.getElementById(tabId);
      if (activeTab) {
        activeTab.style.display = 'block';
      }
    }

    // Affiche le premier onglet automatiquement
    window.onload = () => openTab('tab1');
  </script>
</body>
</html>
