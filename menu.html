<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Application avec formulaires</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
    }

    .topbar {
      background: #1976d2;
      color: white;
      padding: 20px;
      display: flex;
      align-items: center;
      font-size: 22px;
      font-weight: bold;
      position: relative;
    }

    .back-btn {
      position: absolute;
      left: 20px;
      font-size: 18px;
      background: white;
      color: #1976d2;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      border: none;
      font-weight: bold;
    }

    .container {
      display: flex;
      height: calc(100vh - 70px);
    }

    .sidebar {
      width: 80px;
      background: #1976d2;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
      gap: 15px;
    }

    .sidebar i {
      font-size: 26px;
      color: white;
      background: #1565c0;
      padding: 20px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .sidebar i:hover {
      background: #0d47a1;
    }

    .content {
      flex: 1;
      padding: 20px;
      background: #f9f9f9;
      overflow-y: auto;
    }

    .form-box {
      display: none;
      background: white;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #ddd;
    }

    .form-box.active {
      display: block;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .save-btn {
      margin-top: 15px;
      padding: 10px 20px;
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .save-btn:hover {
      background: #0d47a1;
    }

    .bottombar {
      display: flex;
      justify-content: center;
      gap: 15px;
      position: fixed;
      bottom: 20px;
      left: 0;
      width: 100%;
    }

    .btn {
      padding: 10px 20px;
      font-size: 14px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      color: white;
    }

    .btn-blue { background: #1976d2; }
    .btn-orange { background: #ff7043; }
  </style>
</head>
<body>

  <!-- Barre du haut -->
  <div class="topbar">
    <button class="back-btn" onclick="goBack()">‚Üê Retour</button>
    Mon Application
  </div>

  <div class="container">
    <!-- Barre lat√©rale avec 12 ic√¥nes -->
    <div class="sidebar">
      <i class="fas fa-home" onclick="showForm('form1')"></i>
      <i class="fas fa-user-md" onclick="showForm('form2')"></i>
      <i class="fas fa-ambulance" onclick="showForm('form3')"></i>
      <i class="fas fa-hospital" onclick="showForm('form4')"></i>
      <i class="fas fa-phone" onclick="showForm('form5')"></i>
      <i class="fas fa-heartbeat" onclick="showForm('form6')"></i>
      <i class="fas fa-stethoscope" onclick="showForm('form7')"></i>
      <i class="fas fa-notes-medical" onclick="showForm('form8')"></i>
      <i class="fas fa-syringe" onclick="showForm('form9')"></i>
      <i class="fas fa-band-aid" onclick="showForm('form10')"></i>
      <i class="fas fa-briefcase-medical" onclick="showForm('form11')"></i>
      <i class="fas fa-procedures" onclick="showForm('form12')"></i>
    </div>

    <!-- Zone centrale avec 12 formulaires -->
    <div class="content">
      <div id="form1" class="form-box active">
        <h3>Fiche Maison</h3>
        <label>Adresse :</label>
        <input type="text" id="addr">
        <label>Remarque :</label>
        <textarea id="note1"></textarea>
        <button class="save-btn" onclick="saveForm('form1')">Transmission</button>
      </div>

      <div id="form2" class="form-box">
        <h3>Fiche M√©decin</h3>
        <label>Nom :</label>
        <input type="text" id="docName">
        <label>Sp√©cialit√© :</label>
        <input type="text" id="docSpec">
        <button class="save-btn" onclick="saveForm('form2')">Transmission</button>
      </div>

      <div id="form3" class="form-box">
        <h3>Fiche Ambulance</h3>
        <label>Num√©ro de v√©hicule :</label>
        <input type="text" id="veh">
        <label>√âquipe :</label>
        <input type="text" id="team">
        <button class="save-btn" onclick="saveForm('form3')">Transmission</button>
      </div>

      <!-- üëâ R√©p√®te le m√™me sch√©ma jusqu‚Äô√† form12 -->
      <div id="form4" class="form-box"><h3>Fiche H√¥pital</h3><label>Nom :</label><input type="text"><button class="save-btn" onclick="saveForm('form4')">Transmission</button></div>
      <div id="form5" class="form-box"><h3>Fiche T√©l√©phone</h3><label>Num√©ro :</label><input type="text"><button class="save-btn" onclick="saveForm('form5')">Transmission</button></div>
      <div id="form6" class="form-box"><h3>Fiche C≈ìur</h3><label>Observation :</label><textarea></textarea><button class="save-btn" onclick="saveForm('form6')">Transmission</button></div>
      <div id="form7" class="form-box"><h3>Fiche St√©thoscope</h3><label>Remarque :</label><textarea></textarea><button class="save-btn" onclick="saveForm('form7')">Transmission</button></div>
      <div id="form8" class="form-box"><h3>Fiche Notes m√©dicales</h3><label>Note :</label><textarea></textarea><button class="save-btn" onclick="saveForm('form8')">Transmission</button></div>
      <div id="form9" class="form-box"><h3>Fiche Injection</h3><label>M√©dicament :</label><input type="text"><button class="save-btn" onclick="saveForm('form9')">Transmission</button></div>
      <div id="form10" class="form-box"><h3>Fiche Pansement</h3><label>Soin :</label><textarea></textarea><button class="save-btn" onclick="saveForm('form10')">Transmission</button></div>
      <div id="form11" class="form-box"><h3>Fiche Trousse m√©dicale</h3><label>Mat√©riel :</label><textarea></textarea><button class="save-btn" onclick="saveForm('form11')">Transmission</button></div>
      <div id="form12" class="form-box"><h3>Fiche Patient hospitalis√©</h3><label>Nom :</label><input type="text"><button class="save-btn" onclick="saveForm('form12')">Transmission</button></div>
    </div>
  </div>

  <!-- Boutons bas -->
  <div class="bottombar">
    <button class="btn btn-blue">Transmission</button>
    <button class="btn btn-orange">Surveillances</button>
  </div>

  <script>
    function showForm(formId) {
      document.querySelectorAll(".form-box").forEach(f => f.classList.remove("active"));
      document.getElementById(formId).classList.add("active");
    }

    function goBack() {
      document.querySelectorAll(".form-box").forEach(f => f.classList.remove("active"));
      document.getElementById("form1").classList.add("active"); // retour √† la fiche "accueil"
    }

    function saveForm(formId) {
      let form = document.getElementById(formId);
      let inputs = form.querySelectorAll("input, textarea");
      let data = {};
      inputs.forEach(el => {
        data[el.id || el.name] = el.value;
      });
      localStorage.setItem(formId, JSON.stringify(data));
      alert("Fiche sauvegard√©e !");
    }
  </script>

</body>
</html>
