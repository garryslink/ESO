<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interface type application</title>

  <!-- Import des icônes Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
    }

    /* Barre du haut */
    .topbar {
      background: #1976d2;
      color: white;
      padding: 70px;       /* augmente la hauteur */
      text-align: center;
      font-size: 22px;     /* texte plus grand */
      font-weight: bold;
    }

    /* Layout principal */
    .container {
      display: flex;
      height: calc(100vh - 40px);
    }

    /* Menu latéral */
    .sidebar {
      width: 70px;
      background: #1976d2;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
    }

    .sidebar i {
      font-size: 28px;       /* taille de l’icône */
      color: white;          /* couleur de l’icône */
      background: #1565c0;   /* fond bleu foncé */
      padding: 20px;
      margin: 12px 0;
      border-radius: 8px;
      width: 70px;
      height: 70px;
      text-align: center;
      line-height: 30px;
    }

    /* Zone principale */
    .content {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      overflow-y: auto;
    }

    .info-box {
      background: white;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 16px;
    }

    /* Boutons bas */
    .bottombar {
      display: flex;
      justify-content: center;   /* centre les boutons horizontalement */
      align-items: center;
      gap: 15px;                 /* espace entre les boutons */
      position: fixed;           /* fixe la barre en bas */
      bottom: 20px;              /* marge par rapport au bas */
      left: 0;
      width: 100%;               /* prend toute la largeur */
    }

    .btn {
      padding: 10px 20px;        /* bouton plus petit */
      font-size: 14px;           /* texte plus petit */
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      color: white;              /* texte en blanc */
    }

    .btn-blue {
      background: #1976d2;
    }

    .btn-orange {
      background: #ff7043;
    }
  </style>
</head>
<body>

  <!-- Barre du haut -->
  <div class="topbar">
    Mon Application
  </div>

  <!-- Layout -->
  <div class="container">
    <!-- Menu latéral -->
    <div class="sidebar">
      <i class="fas fa-home"></i>
      <i class="fas fa-user-md"></i>
      <i class="fas fa-ambulance"></i>
      <i class="fas fa-hospital"></i>
      <i class="fas fa-phone"></i>
      <i class="fas fa-heartbeat"></i>
      <i class="fas fa-stethoscope"></i>
      <i class="fas fa-notes-medical"></i>
      <i class="fas fa-syringe"></i>
      <i class="fas fa-band-aid"></i>
      <i class="fas fa-briefcase-medical"></i>
      <i class="fas fa-procedures"></i>
    </div>

    <!-- Contenu principal -->
    <div class="content">
      <div class="info-box">Bloc 1</div>
      <div class="info-box">Bloc 2</div>
      <div class="info-box">Bloc 3</div>
    </div>
  </div>

  <!-- Boutons en bas -->
  <div class="bottombar">
    <button class="btn btn-blue">Transmission</button>
    <button class="btn btn-orange">Surveillances</button>
  </div>

</body>
</html>
