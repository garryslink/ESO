<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Menu</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fafafa;
    }

    header {
      padding: 15px;
      display: flex;
      flex-direction: column; /* lien + onglets */
      gap: 10px;
    }

    header a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      background: #0056b3;
      padding: 8px 15px;
      border-radius: 5px;
      transition: background 0.3s;
      width: fit-content;
    }

    header a:hover {
      background-color: #003d80;
    }

    .onglets-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .onglet {
      width: 70px;
      height: 70px;
      background: #0056b3;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      cursor: pointer;
      transition: transform 0.2s;
      position: relative;
    }

    .onglet:hover {
      transform: scale(1.05);
    }

    .onglet .circle {
      width: 40px;
      height: 40px;
      background: #ccc;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 20px;
      color: #000;
    }

    .onglet .status {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-top: 5px;
      background-color: red;
    }

    .fiche {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      max-width: 500px;
      width: 90%;
      z-index: 1000;
      box-sizing: border-box;
    }

    .fiche h2 {
      margin-top: 0;
      text-align: center;
    }

    .fiche label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    .fiche input, .fiche select, .fiche textarea {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      box-sizing: border-box;
      transition: background 0.3s;
    }

    .fiche textarea {
      resize: vertical;
    }

    .fiche .bottom-buttons {
      display: none;
      margin-top: 15px;
      gap: 10px;
      display: flex;
      justify-content: center;
    }

    .fiche .bottom-buttons button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
    }

    .fiche .bottom-buttons .transmission {
      background-color: #007bff;
      color: white;
    }

    .fiche .bottom-buttons .transmission:hover {
      background-color: #0056b3;
    }

    .fiche .bottom-buttons .surveillance {
      background-color: #6c757d;
      color: white;
    }

    .fiche .bottom-buttons .surveillance:hover {
      background-color: #5a6268;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 900;
    }
  </style>
</head>

  <script>
    function ouvrirFiche(ficheId, statusId) {
      for (let i = 1; i <= 12; i++) {
        document.getElementById('fiche' + i).style.display = 'none';
      }
      document.getElementById('overlay').style.display = 'block';
      document.getElementById(ficheId).style.display = 'block';
      updateStatus(ficheId, statusId);
    }

    function fermerFiche() {
      for (let i = 1; i <= 12; i++) {
        document.getElementById('fiche' + i).style.display = 'none';
      }
      document.getElementById('overlay').style.display = 'none';
    }

    function updateStatus(ficheId, statusId) {
      const fields = document.querySelectorAll('#' + ficheId + ' input, #' + ficheId + ' select, #' + ficheId + ' textarea');
      let total = fields.length;
      let filled = 0;

      fields.forEach(f => {
        let isFilled = (f.tagName === 'SELECT') ? f.value !== '' : f.value.trim() !== '';
        if (isFilled) {
          filled++;
          f.style.backgroundColor = '#d4edda';
        } else {
          f.style.backgroundColor = 'white';
        }
      });

      const status = document.getElementById(statusId);
      if (filled === 0) status.style.backgroundColor = 'red';
      else if (filled < total) status.style.backgroundColor = 'orange';
      else status.style.backgroundColor = 'green';

      const bottomButtons = document.querySelector('#' + ficheId + ' .bottom-buttons');
      bottomButtons.style.display = (filled === total || filled / total >= 0.8) ? 'flex' : 'none';
    }

    for (let i = 1; i <= 12; i++) {
      const fields = document.querySelectorAll('#fiche' + i + ' input, #fiche' + i + ' select, #fiche' + i + ' textarea');
      fields.forEach(f => {
        f.addEventListener('input', () => updateStatus('fiche' + i, 'statusIndicator' + i));
        f.addEventListener('change', () => updateStatus('fiche' + i, 'statusIndicator' + i));
      });
    }

    // ‚úÖ Calcul automatique de l‚Äô√¢ge pour fiche 2
    document.getElementById('dateNaissance2').addEventListener('change', function () {
      const birthDate = new Date(this.value);
      if (!isNaN(birthDate.getTime())) {
        const today = new Date();
        let age = today.getFullYear() - birthDate.getFullYear();
        const m = today.getMonth() - birthDate.getMonth();
        if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) {
          age--;
        }
        document.getElementById('age2').value = age + " ans";
      } else {
        document.getElementById('age2').value = "";
      }
    });
  </script>
