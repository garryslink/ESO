<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Application avec formulaires</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
    }

    .topbar {
      background: #1976d2;
      color: white;
      padding: 20px;
      display: flex;
      align-items: center;
      font-size: 22px;
      font-weight: bold;
      position: relative;
    }

    .back-btn {
      position: absolute;
      left: 20px;
      font-size: 18px;
      background: white;
      color: #1976d2;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      border: none;
      font-weight: bold;
    }

    .container {
      display: flex;
      height: calc(100vh - 70px);
    }

    .sidebar {
      width: 80px;
      background: #1976d2;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
      gap: 15px;
    }

    .sidebar i {
      font-size: 26px;
      color: white;
      background: #1565c0;
      padding: 20px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .sidebar i:hover {
      background: #0d47a1;
    }

    .content {
      flex: 1;
      padding: 20px;
      background: #f9f9f9;
      overflow-y: auto;
    }

    .form-box {
      display: none;
      background: white;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #ddd;
    }

    .form-box.active {
      display: block;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .btn-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 20px;
    }

    .btn {
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      color: white;
    }

    .btn-blue { background: #1976d2; }
    .btn-orange { background: #ff7043; }
  </style>
</head>
<body>

  <!-- Barre du haut -->
  <div class="topbar">
    <button class="back-btn" onclick="goBack()">← Retour</button>
    Mon Application
  </div>

  <div class="container">
    <!-- Barre latérale avec 12 icônes -->
    <div class="sidebar">
      <i class="fas fa-home" onclick="showForm('form1')"></i>
      <i class="fas fa-user-md" onclick="showForm('form2')"></i>
      <i class="fas fa-ambulance" onclick="showForm('form3')"></i>
      <i class="fas fa-hospital" onclick="showForm('form4')"></i>
      <i class="fas fa-phone" onclick="showForm('form5')"></i>
      <i class="fas fa-heartbeat" onclick="showForm('form6')"></i>
      <i class="fas fa-stethoscope" onclick="showForm('form7')"></i>
      <i class="fas fa-notes-medical" onclick="showForm('form8')"></i>
      <i class="fas fa-syringe" onclick="showForm('form9')"></i>
      <i class="fas fa-band-aid" onclick="showForm('form10')"></i>
      <i class="fas fa-briefcase-medical" onclick="showForm('form11')"></i>
      <i class="fas fa-procedures" onclick="showForm('form12')"></i>
    </div>

    <!-- Zone centrale avec formulaires -->
    <div class="content">
      <!-- Accueil -->
      <div id="form1" class="form-box active">
        <h3>Accueil</h3>
        <p>Choisissez une icône dans le menu de gauche pour ouvrir une fiche.</p>
      </div>

      <!-- Exemple fiche -->
      <div id="form2" class="form-box">
        <h3>Fiche Médecin</h3>
        <label>Nom :</label>
        <input type="text" id="docName">
        <label>Spécialité :</label>
        <input type="text" id="docSpec">
        <div class="btn-container">
          <button class="btn btn-blue" onclick="saveForm('form2')">Transmission</button>
          <button class="btn btn-orange" onclick="showForm('surveillance')">Surveillance</button>
        </div>
      </div>

      <!-- ... autres fiches 3 à 12 (même structure que form2) -->

      <!-- Fiche Surveillance (constantes) -->
      <div id="surveillance" class="form-box">
        <h3>Fiche Surveillance - Constantes</h3>
        <label>Tension artérielle :</label>
        <input type="text" id="tension">
        <label>Pouls :</label>
        <input type="text" id="pouls">
        <label>Température :</label>
        <input type="text" id="temperature">
        <label>Saturation O₂ :</label>
        <input type="text" id="saturation">
        <label>Fréquence respiratoire :</label>
        <input type="text" id="freqResp">
        <div class="btn-container">
          <button class="btn btn-blue" onclick="saveForm('surveillance')">Transmission</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    function showForm(formId) {
      document.querySelectorAll(".form-box").forEach(f => f.classList.remove("active"));
      document.getElementById(formId).classList.add("active");
    }

    function goBack() {
      document.querySelectorAll(".form-box").forEach(f => f.classList.remove("active"));
      document.getElementById("form1").classList.add("active"); // retour à l'accueil
    }

    function saveForm(formId) {
      let form = document.getElementById(formId);
      let inputs = form.querySelectorAll("input, textarea");
      let data = {};
      inputs.forEach(el => {
        data[el.id || el.name] = el.value;
      });
      localStorage.setItem(formId, JSON.stringify(data));
      alert("Fiche sauvegardée !");
    }
  </script>

</body>
</html>
