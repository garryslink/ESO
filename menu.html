<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interface type application</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
    }

    /* Barre du haut */
    .topbar {
      background: #1976d2;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }

    /* Layout principal */
    .container {
      display: flex;
      height: calc(100vh - 60px);
    }

    /* Menu latéral */
    .sidebar {
      width: 60px;
      background: #2196f3;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
    }

.sidebar div {
  width: 50px;      /* largeur */
  height: 50px;     /* hauteur */
  background: white;
  margin: 12px 0;   /* espace entre les carrés */
  border-radius: 8px;
}


    /* Zone principale */
    .content {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      overflow-y: auto;
    }

    .info-box {
      background: white;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 16px;
    }

    /* Boutons bas */
    .bottombar {
       display: flex;
  justify-content: center;   /* centre les boutons horizontalement */
  align-items: center;
  gap: 15px;                 /* espace entre les boutons */
  position: fixed;           /* fixe la barre en bas */
  bottom: 20px;              /* marge par rapport au bas */
  left: 0;
  width: 100%;               /* prend toute la largeur */
}

    .btn {
      padding: 10px 20px;        /* bouton plus petit */
  font-size: 14px;           /* texte plus petit */
  border-radius: 8px;
}

    .btn-blue {
      background: #1976d2;
    }

    .btn-orange {
      background: #ff7043;
    }
  </style>
</head>
<body>

  <!-- Barre du haut -->
  <div class="topbar">
    Bilan de l'intervention
  </div>

  <!-- Layout -->
  <div class="container">
    <!-- Menu latéral -->
    <div class="sidebar">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>

  <!-- Boutons en bas -->
  <div class="bottombar">
    <button class="btn btn-blue">Transmission</button>
    <button class="btn btn-orange">Surveillances</button>
  </div>

</body>
</html>
