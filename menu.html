<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Bilan Obstétrical</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-xl rounded-2xl w-full max-w-md p-6">
    <h1 class="text-xl font-bold text-center mb-4 text-blue-700">Bilan Obstétrical</h1>

    <form class="space-y-3">
      <div>
        <label class="block text-sm font-medium">Nombre de grossesses</label>
        <input type="number" class="w-full p-2 border rounded-lg" placeholder="Ex: 2">
      </div>

      <div>
        <label class="block text-sm font-medium">Parité</label>
        <input type="text" class="w-full p-2 border rounded-lg" placeholder="Ex: G2P1">
      </div>

      <div>
        <label class="block text-sm font-medium">Date des dernières règles</label>
        <input type="date" class="w-full p-2 border rounded-lg">
      </div>

      <div>
        <label class="block text-sm font-medium">Date du terme</label>
        <input type="date" class="w-full p-2 border rounded-lg">
      </div>

      <div>
        <label class="block text-sm font-medium">Durée du travail (heures)</label>
        <input type="number" class="w-full p-2 border rounded-lg">
      </div>

      <div>
        <label class="block text-sm font-medium">Intervalle des contractions</label>
        <div class="flex gap-2">
          <input type="number" class="w-1/2 p-2 border rounded-lg" placeholder="minutes">
          <input type="number" class="w-1/2 p-2 border rounded-lg" placeholder="secondes">
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium">Durée des contractions (sec)</label>
        <input type="number" class="w-full p-2 border rounded-lg">
      </div>

      <div>
        <label class="block text-sm font-medium">Perte des eaux</label>
        <select class="w-full p-2 border rounded-lg">
          <option value="NR">NR</option>
          <option value="Oui">Oui</option>
          <option value="Non">Non</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium">Saignement estimé (mL)</label>
        <input type="number" class="w-full p-2 border rounded-lg">
      </div>

      <div>
        <label class="block text-sm font-medium">Envie de pousser</label>
        <select class="w-full p-2 border rounded-lg">
          <option value="NR">NR</option>
          <option value="Oui">Oui</option>
          <option value="Non">Non</option>
        </select>
      </div>

      <!-- Boutons -->
      <div class="flex justify-between pt-4">
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-xl shadow hover:bg-blue-700">
          TRANSMISSION
        </button>
        <button type="button" class="bg-orange-500 text-white px-4 py-2 rounded-xl shadow hover:bg-orange-600">
          SURVEILLANCES
        </button>
      </div>
    </form>
  </div>
</body>
</html>
