<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Menu</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fafafa;
    }

    header {
      background: #007bff;
      padding: 15px;
      display: flex;
      align-items: flex-start;
      flex-direction: column;
      gap: 10px;
    }

    header a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      background: #0056b3;
      padding: 8px 15px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    header a:hover {
      background: #003d80;
    }

    /* Onglet carré bleu */
    .onglet {
      width: 70px;
      height: 70px;
      background: #0056b3;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .onglet:hover {
      transform: scale(1.05);
    }

    .onglet .circle {
      width: 35px;
      height: 35px;
      background: #ccc;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 18px;
      color: #666;
    }

    /* Fiche intervention */
    .fiche {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      max-width: 500px;
      width: 90%;
      z-index: 1000;
    }

    .fiche h2 {
      margin-top: 0;
      text-align: center;
    }

    .fiche label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    .fiche input, .fiche select, .fiche textarea {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      box-sizing: border-box;
      transition: background 0.3s;
    }

    .fiche input[type="file"] {
      padding: 3px;
    }

    /* Fond sombre */
    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 900;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html">⬅ Retour à l'accueil</a>

    <div class="onglet" onclick="ouvrirFiche()">
      <div class="circle">?</div>
    </div>
  </header>

  <!-- Fiche intervention -->
  <div class="overlay" id="overlay" onclick="fermerFiche()"></div>
  <div class="fiche" id="fiche">
    <h2>Fiche d'Intervention</h2>

    <label for="adresse">Adresse de l'intervention</label>
    <input type="text" id="adresse" placeholder="Ex: 10 rue des Lilas">

    <label for="numero">Numéro de l'intervention</label>
    <input type="text" id="numero" placeholder="Ex: 12345">

    <label for="proposition">Type d'intervention</label>
    <select id="proposition">
      <option value="">-- Sélectionner --</option>
      <option value="incendie">Voie publique</option>
      <option value="accident">Voie privée</option>
      <option value="urgence_medicale">Travail</option>
      <option value="autre">Autre</option>
    </select>

    <label for="situation">Situation à l'arrivée</label>
    <textarea id="situation" rows="4" placeholder="Décrire la situation à l'arrivée..."></textarea>

    <label for="photos">Photos</label>
    <input type="file" id="photos" multiple accept="image/*">
  </div>

  <script>
    function ouvrirFiche() {
      document.getElementById('fiche').style.display = 'block';
      document.getElementById('overlay').style.display = 'block';
    }

    function fermerFiche() {
      document.getElementById('fiche').style.display = 'none';
      document.getElementById('overlay').style.display = 'none';
    }

    // Changer la couleur de fond dès qu'une valeur est saisie
    const inputs = document.querySelectorAll('#fiche input, #fiche select, #fiche textarea');

    inputs.forEach(el => {
      el.addEventListener('input', () => {
        if (el.value.trim() !== '') {
          el.style.backgroundColor = '#d4edda'; // vert clair
        } else {
          el.style.backgroundColor = 'white';
        }
      });

      // Pour le select, écouter change
      if (el.tagName.toLowerCase() === 'select') {
        el.addEventListener('change', () => {
          if (el.value !== '') {
            el.style.backgroundColor = '#d4edda';
          } else {
            el.style.backgroundColor = 'white';
          }
        });
      }
    });
  </script>
</body>
</html>
