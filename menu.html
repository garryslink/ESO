<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Menu</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fafafa;
    }

    header {
      background: #007bff;
      padding: 15px;
      display: flex;
      align-items: flex-start;
      flex-direction: column;
      gap: 10px;
    }

    header a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      background: #0056b3;
      padding: 8px 15px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    header a:hover {
      background: #003d80;
    }

    /* Onglet carré bleu */
    .onglet {
      width: 70px;
      height: 70px;
      background: #0056b3;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .onglet:hover {
      transform: scale(1.05);
    }

    .onglet .circle {
      width: 35px;
      height: 35px;
      background: #ccc;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 18px;
      color: #666;
    }

    /* Fiche intervention */
    .fiche {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      max-width: 500px;
      width: 90%;
      z-index: 1000;
    }

    .fiche h2 {
      margin-top: 0;
      text-align: center;
    }

    .fiche label {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    .fiche input, .fiche select, .fiche textarea {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      box-sizing: border-box;
      transition: background 0.3s;
    }

    .fiche input[type="file"] {
      padding: 3px;
    }

    /* Fond sombre */
    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 900;
    }

    /* Indicateurs */
    .indicator {
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-left: 5px;
      background-color: red;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html">⬅ Retour à l'accueil</a>
    <div class="onglet" onclick="ouvrirFiche()">
      <div class="circle">?</div>
    </div>
  </header>

  <!-- Fiche intervention -->
  <div class="overlay" id="overlay" onclick="fermerFiche()"></div>
  <div class="fiche" id="fiche">
    <h2>Fiche d'Intervention</h2>

    <label for="adresse">Adresse de l'intervention <span class="indicator"></span></label>
    <input type="text" id="adresse" placeholder="Ex: 10 rue des Lilas">

    <label for="numero">Numéro de l'intervention <span class="indicator"></span></label>
    <input type="text" id="numero" placeholder="Ex: 12345">

    <label for="proposition">Type d'intervention <span class="indicator"></span></label>
    <select id="proposition">
      <option value="">-- Sélectionner --</option>
      <option value="voie_publique">Voie publique</option>
      <option value="voie_privee">Domicile</option>
      <option value="travail">Travail</option>
      <option value="autre">Autre</option>
    </select>

    <label for="motif">Motif d'intervention <span class="indicator"></span></label>
    <select id="motif">
      <option value="">-- Sélectionner --</option>
      <option value="accouchement">Accouchement</option>
      <option value="arret_cardio">Arrêt cardio ventilatoire</option>
      <option value="ts">TS</option>
      <option value="blessure_sport">Blessé au sport</option>
      <option value="blessure_travail">Blessé au travail</option>
      <option value="autre">Autre</option>
    </select>

    <label for="situation">Situation à l'arrivée <span class="indicator"></span></label>
    <textarea id="situation" rows="4" placeholder="Décrire la situation à l'arrivée..."></textarea>

    <label for="photos">Photos <span class="indicator"></span></label>
    <input type="file" id="photos" multiple accept="image/*">

    <!-- Section Équipage Medic -->
    <h3>Équipage Medic</h3>

    <label for="medic1">Membre 1 <span class="indicator"></span></label>
    <input type="text" id="medic1" placeholder="Nom du membre">

    <label for="medic2">Membre 2 <span class="indicator"></span></label>
    <input type="text" id="medic2" placeholder="Nom du membre">

    <label for="medic3">Membre 3 <span class="indicator"></span></label>
    <input type="text" id="medic3" placeholder="Nom du membre">

    <label for="role">Rôle principal <span class="indicator"></span></label>
    <select id="role">
      <option value="">-- Sélectionner --</option>
      <option value="chef_equipe">Chef d'équipe</option>
      <option value="paramedic">Paramedic</option>
      <option value="infirmier">Infirmier</option>
      <option value="technicien">Technicien</option>
      <option value="autre">Autre</option>
    </select>
  </div>

  <script>
    function ouvrirFiche() {
      document.getElementById('fiche').style.display = 'block';
      document.getElementById('overlay').style.display = 'block';
    }

    function fermerFiche() {
      document.getElementById('fiche').style.display = 'none';
      document.getElementById('overlay').style.display = 'none';
    }

    // Fonction pour mettre à jour l'indicateur
    function updateIndicator(el) {
      const indicator = el.previousElementSibling.querySelector('.indicator');
      let value = el.value.trim();
      if (el.tagName.toLowerCase() === 'select') {
        value = el.value;
      }
      if (value === '') {
        indicator.style.backgroundColor = 'red'; // vide
      } else if (value.length < 3) {
        indicator.style.backgroundColor = 'orange'; // partiellement rempli
      } else {
        indicator.style.backgroundColor = 'green'; // rempli
      }
    }

    const inputs = document.querySelectorAll('#fiche input, #fiche select, #fiche textarea');
    inputs.forEach(el => {
      el.addEventListener('input', () => updateIndicator(el));
      if (el.tagName.toLowerCase() === 'select') {
        el.addEventListener('change', () => updateIndicator(el));
      }
    });
  </script>
</body>
</html>
