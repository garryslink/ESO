<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Menu</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fafafa;
    }

    header {
      padding: 15px;
      display: flex;
      flex-direction: column; /* lien + onglets */
      gap: 10px;
    }

    header a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      background: #0056b3;
      padding: 8px 15px;
      border-radius: 5px;
      transition: background 0.3s;
      width: fit-content;
    }

    header a:hover {
      background-color: #003d80;
    }

    .onglets-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .onglet {
      width: 70px;
      height: 70px;
      background: #0056b3;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      cursor: pointer;
      transition: transform 0.2s;
      position: relative;
    }

    .onglet:hover {
      transform: scale(1.05);
    }

    .onglet .circle {
      width: 35px;
      height: 35px;
      background: #ccc;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 18px;
      color: #666;
    }

    .onglet .status {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-top: 5px;
      background-color: red;
    }

    .fiche {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      max-width: 500px;
      width: 90%;
      z-index: 1000;
      box-sizing: border-box;
    }

    .fiche h2 {
      margin-top: 0;
      text-align: center;
    }

    .fiche label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    .fiche input, .fiche select, .fiche textarea {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      box-sizing: border-box;
      transition: background 0.3s;
    }

    .fiche textarea {
      resize: vertical;
    }

    .fiche .bottom-buttons {
      display: none;
      margin-top: 15px;
      gap: 10px;
      display: flex;
      justify-content: center;
    }

    .fiche .bottom-buttons button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
    }

    .fiche .bottom-buttons .transmission {
      background-color: #007bff;
      color: white;
    }

    .fiche .bottom-buttons .transmission:hover {
      background-color: #0056b3;
    }

    .fiche .bottom-buttons .surveillance {
      background-color: #6c757d;
      color: white;
    }

    .fiche .bottom-buttons .surveillance:hover {
      background-color: #5a6268;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 900;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html">⬅ Retour à l'accueil</a>

    <div class="onglets-container">
      <!-- Génération des 12 onglets -->
      <script>
        for (let i = 1; i <= 12; i++) {
          document.write(`
            <div class="onglet" onclick="ouvrirFiche('fiche${i}','statusIndicator${i}')">
              <div class="circle">${i}</div>
              <div class="status" id="statusIndicator${i}"></div>
            </div>
          `);
        }
      </script>
    </div>
  </header>

  <div class="overlay" id="overlay" onclick="fermerFiche()"></div>

  <!-- Génération des 12 fiches -->
  <script>
    for (let i = 1; i <= 12; i++) {
      document.write(`
        <div class="fiche" id="fiche${i}">
          <h2>Circonstance ${i}</h2>

          <label for="adresse${i}">Adresse de l'intervention</label>
          <input type="text" id="adresse${i}" placeholder="Ex: 10 rue des Lilas">

          <label for="numero${i}">Numéro de l'intervention</label>
          <input type="text" id="numero${i}" placeholder="Ex: 12345">

          <label for="proposition${i}">Type d'intervention</label>
          <select id="proposition${i}">
            <option value="">-- Sélectionner --</option>
            <option value="voie_publique">Voie publique</option>
            <option value="voie_privee">Domicile</option>
            <option value="travail">Travail</option>
            <option value="autre">Autre</option>
          </select>

          <label for="motif${i}">Motif d'intervention</label>
          <select id="motif${i}">
            <option value="">-- Sélectionner --</option>
            <option>Accouchement</option>
            <option>Arrêt cardio ventilatoire</option>
            <option>TS</option>
            <option>Blessé au sport</option>
            <option>Blessé au travail</option>
            <option>Blessé chute</option>
            <option>Blessé par arme à feu</option>
            <option>Blessé par arme blanche</option>
            <option>Blessé sur VP</option>
            <option>Blessé à domicile</option>
            <option>Blessé établissement enseignement</option>
            <option>Brûlure</option>
            <option>Carence d'Ambulance HCT</option>
            <option>Détresse ventilatoire</option>
            <option>Intoxication</option>
            <option>Malaise au sport</option>
            <option>Malaise au travail</option>
            <option>Malaise VP</option>
            <option>Malaise à domicile</option>
            <option>Noyade / Personne tombée à l'eau</option>
            <option>Pendaison</option>
            <option>Personne inconsciente</option>
            <option>Personne ne répondant pas aux appels</option>
            <option>Renfort brancardage</option>
            <option>Suspicion AVC</option>
            <option>Électrisation / Foudroiement de personne</option>
            <option>Autre</option>
          </select>

          <label for="situation${i}">Situation à l'arrivée</label>
          <textarea id="situation${i}" rows="4" placeholder="Décrire la situation à l'arrivée..."></textarea>

          <h3>Équipage MEDIC</h3>
          <label for="medic${i}_1">Ambulance Commander</label>
          <input type="text" id="medic${i}_1">
          <label for="medic${i}_2">Driver</label>
          <input type="text" id="medic${i}_2">
          <label for="medic${i}_3">Équipier</label>
          <input type="text" id="medic${i}_3">

          <label for="role${i}">Renfort</label>
          <select id="role${i}">
            <option value="">-- Sélectionner --</option>
            <option>ENGINE</option>
            <option>RESCUE</option>
            <option>LADDER</option>
            <option>Autre</option>
          </select>

          <div class="bottom-buttons" id="bottomButtons${i}">
            <button class="transmission">Transmission</button>
            <button class="surveillance">Surveillance</button>
          </div>
        </div>
      `);
    }
  </script>

  <script>
    function ouvrirFiche(ficheId, statusId) {
      for (let i = 1; i <= 12; i++) {
        document.getElementById('fiche' + i).style.display = 'none';
      }
      document.getElementById('overlay').style.display = 'block';
      document.getElementById(ficheId).style.display = 'block';
      updateStatus(ficheId, statusId);
    }

    function fermerFiche() {
      for (let i = 1; i <= 12; i++) {
        document.getElementById('fiche' + i).style.display = 'none';
      }
      document.getElementById('overlay').style.display = 'none';
    }

    function updateStatus(ficheId, statusId) {
      const fields = document.querySelectorAll('#' + ficheId + ' input, #' + ficheId + ' select, #' + ficheId + ' textarea');
      let total = fields.length;
      let filled = 0;

      fields.forEach(f => {
        let isFilled = false;
        if (f.tagName.toLowerCase() === 'select') {
          isFilled = f.value !== '';
        } else {
          isFilled = f.value.trim() !== '';
        }

        if (isFilled) {
          filled++;
          f.style.backgroundColor = '#d4edda';
        } else {
          f.style.backgroundColor = 'white';
        }
      });

      const status = document.getElementById(statusId);
      if (filled === 0) status.style.backgroundColor = 'red';
      else if (filled < total) status.style.backgroundColor = 'orange';
      else status.style.backgroundColor = 'green';

      const bottomButtons = document.querySelector('#' + ficheId + ' .bottom-buttons');
      if (filled === total || filled / total >= 0.8) bottomButtons.style.display = 'flex';
      else bottomButtons.style.display = 'none';
    }

    for (let i = 1; i <= 12; i++) {
      const fields = document.querySelectorAll('#fiche' + i + ' input, #fiche' + i + ' select, #fiche' + i + ' textarea');
      fields.forEach(f => {
        f.addEventListener('input', () => updateStatus('fiche' + i, 'statusIndicator' + i));
        f.addEventListener('change', () => updateStatus('fiche' + i, 'statusIndicator' + i));
      });
    }
  </script>
</body>
</html>
