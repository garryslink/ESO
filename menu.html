<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Interface Bilan avec Onglets</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-100 flex">

  <!-- Barre latérale -->
  <div class="w-16 bg-blue-600 flex flex-col items-center py-4 space-y-6">
    <button class="tab-btn relative" data-tab="patient">
      <i data-lucide="user" class="text-white w-6 h-6"></i>
      <span class="absolute -left-2 top-1 w-3 h-3 bg-green-400 rounded-full"></span>
    </button>

    <button class="tab-btn relative" data-tab="bilan">
      <i data-lucide="clipboard-list" class="text-white w-6 h-6"></i>
      <span class="absolute -left-2 top-1 w-3 h-3 bg-yellow-400 rounded-full"></span>
    </button>

    <button class="tab-btn relative" data-tab="signes">
      <i data-lucide="heart-pulse" class="text-white w-6 h-6"></i>
      <span class="absolute -left-2 top-1 w-3 h-3 bg-red-500 rounded-full"></span>
    </button>

    <button class="tab-btn relative" data-tab="monitoring">
      <i data-lucide="activity" class="text-white w-6 h-6"></i>
      <span class="absolute -left-2 top-1 w-3 h-3 bg-green-400 rounded-full"></span>
    </button>

    <button class="tab-btn relative" data-tab="documents">
      <i data-lucide="file-text" class="text-white w-6 h-6"></i>
      <span class="absolute -left-2 top-1 w-3 h-3 bg-green-400 rounded-full"></span>
    </button>
  </div>

  <!-- Contenu principal -->
  <div class="flex-1 p-6">
    <!-- Onglet Patient -->
    <div id="patient" class="tab-content">
      <h1 class="text-xl font-bold mb-4">Dossier Patient</h1>
      <p>Informations générales du patient ici...</p>
    </div>

    <!-- Onglet Bilan -->
    <div id="bilan" class="tab-content hidden">
      <h1 class="text-xl font-bold mb-4">Bilan Obstétrical</h1>
      <p>Formulaire bilan obstétrical (nombre de grossesses, parité, etc.)</p>
    </div>

    <!-- Onglet Signes -->
    <div id="signes" class="tab-content hidden">
      <h1 class="text-xl font-bold mb-4">Signes Cliniques</h1>
      <p>Fréquence cardiaque, TA, symptômes...</p>
    </div>

    <!-- Onglet Monitoring -->
    <div id="monitoring" class="tab-content hidden">
      <h1 class="text-xl font-bold mb-4">Monitoring</h1>
      <p>Graphiques ou suivi en temps réel...</p>
    </div>

    <!-- Onglet Documents -->
    <div id="documents" class="tab-content hidden">
      <h1 class="text-xl font-bold mb-4">Documents</h1>
      <p>Transmission, export PDF, etc.</p>
    </div>
  </div>

  <!-- Script -->
  <script>
    lucide.createIcons();

    const buttons = document.querySelectorAll(".tab-btn");
    const tabs = document.querySelectorAll(".tab-content");

    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        // cacher tous les onglets
        tabs.forEach(tab => tab.classList.add("hidden"));
        // montrer l’onglet cliqué
        document.getElementById(btn.dataset.tab).classList.remove("hidden");
      });
    });
  </script>
</body>
</html>
