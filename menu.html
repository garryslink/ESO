<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Menu</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fafafa;
    }

    header {
      background: #007bff;
      padding: 15px;
      display: flex;
      align-items: flex-start;
      flex-direction: row; /* alignement horizontal des onglets */
      gap: 10px;
    }

    header a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      background: #0056b3;
      padding: 8px 15px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    header a:hover {
      background-color: #003d80;
    }

    /* Onglet carré bleu */
    .onglet {
      width: 70px;
      height: 70px;
      background: #0056b3;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      cursor: pointer;
      transition: transform 0.2s;
      position: relative;
    }

    .onglet:hover {
      transform: scale(1.05);
    }

    .onglet .circle {
      width: 35px;
      height: 35px;
      background: #ccc;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 18px;
      color: #666;
    }

    .onglet .status {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-top: 5px;
      background-color: red;
    }

    /* Fiche intervention */
    .fiche {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      max-width: 500px;
      width: 90%;
      z-index: 1000;
      box-sizing: border-box;
    }

    .fiche h2 {
      margin-top: 0;
      text-align: center;
    }

    .fiche label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    .fiche input, .fiche select, .fiche textarea {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      box-sizing: border-box;
      transition: background 0.3s;
    }

    .fiche input[type="file"] {
      padding: 3px;
    }

    /* Boutons Transmission / Surveillance */
    .fiche .bottom-buttons {
      display: none;
      margin-top: 15px;
      gap: 10px;
      display: flex;
      flex-direction: row;
      justify-content: center;
    }

    .fiche .bottom-buttons button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
    }

    .fiche .bottom-buttons .transmission {
      background-color: #007bff;
      color: white;
    }

    .fiche .bottom-buttons .transmission:hover {
      background-color: #0056b3;
    }

    .fiche .bottom-buttons .surveillance {
      background-color: #6c757d;
      color: white;
    }

    .fiche .bottom-buttons .surveillance:hover {
      background-color: #5a6268;
    }

    /* Fond sombre */
    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 900;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html">⬅ Retour à l'accueil</a>

    <!-- Onglet 1 -->
    <div class="onglet" onclick="ouvrirFiche('statusIndicator')">
      <div class="circle">?</div>
      <div class="status" id="statusIndicator"></div>
    </div>

    <!-- Onglet 2 -->
    <div class="onglet" onclick="ouvrirFiche('statusIndicator2')">
      <div class="circle">!</div>
      <div class="status" id="statusIndicator2"></div>
    </div>
  </header>

  <!-- Fiche intervention -->
  <div class="overlay" id="overlay" onclick="fermerFiche()"></div>
  <div class="fiche" id="fiche">
    <h2>Fiche d'Intervention</h2>

    <label for="adresse">Adresse de l'intervention</label>
    <input type="text" id="adresse" placeholder="Ex: 10 rue des Lilas">

    <label for="numero">Numéro de l'intervention</label>
    <input type="text" id="numero" placeholder="Ex: 12345">

    <label for="proposition">Type d'intervention</label>
    <select id="proposition">
      <option value="">-- Sélectionner --</option>
      <option value="voie_publique">Voie publique</option>
      <option value="voie_privee">Domicile</option>
      <option value="travail">Travail</option>
      <option value="autre">Autre</option>
    </select>

    <label for="motif">Motif d'intervention</label>
    <select id="motif">
      <option value="">-- Sélectionner --</option>
      <option value="incendie">Accouchement</option>
      <option value="accident_routier">Arrêt cardio ventilatoire</option>
      <option value="urgence_medicale">TS</option>
      <option value="incident_travail">Blessé au sport</option>
      <option value="incident_travail">Blessé au travail</option>
      <option value="incident_travail">Blessé chute</option>
      <option value="incident_travail">Blessé par arme à feu</option>
      <option value="incident_travail">Blessé par arme blanche</option>
      <option value="incident_travail">Blessé sur VP</option>
      <option value="incident_travail">Blessé à domicile</option>
      <option value="incident_travail">Brûlure</option>
      <option value="autre">Autre</option>
    </select>

    <label for="situation">Situation à l'arrivée</label>
    <textarea id="situation" rows="4" placeholder="Décrire la situation à l'arrivée..."></textarea>

    <label for="photos">Photos</label>
    <input type="file" id="photos" multiple accept="image/*">

    <h3>Équipage MEDIC</h3>
    <label for="medic1">Ambulance Commander</label>
    <input type="text" id="medic1" placeholder="Nom du membre">

    <label for="medic2">Driver</label>
    <input type="text" id="medic2" placeholder="Nom du membre">

    <label for="medic3">Équipier</label>
    <input type="text" id="medic3" placeholder="Nom du membre">

    <label for="role">Renfort</label>
    <select id="role">
      <option value="">-- Sélectionner --</option>
      <option value="chef_equipe">ENGINE</option>
      <option value="paramedic">RESCUE</option>
      <option value="infirmier">LADDER</option>
      <option value="autre">Autre</option>
    </select>

    <div class="bottom-buttons" id="bottomButtons">
      <button class="transmission">Transmission</button>
      <button class="surveillance">Surveillance</button>
    </div>
  </div>

  <script>
    let currentStatusId = 'statusIndicator';

    function ouvrirFiche(statusId) {
      currentStatusId = statusId;
      document.getElementById('fiche').style.display = 'block';
      document.getElementById('overlay').style.display = 'block';
      updateStatus();
    }

    function fermerFiche() {
      document.getElementById('fiche').style.display = 'none';
      document.getElementById('overlay').style.display = 'none';
    }

    function updateStatus() {
      const fields = document.querySelectorAll('#fiche input, #fiche select, #fiche textarea');
      let total = fields.length;
      let filled = 0;

      fields.forEach(f => {
        let isFilled = f.tagName.toLowerCase() === 'select' ? f.value !== '' :
                       f.type === 'file' ? f.files.length > 0 :
                       f.value.trim() !== '';
        f.style.backgroundColor = isFilled ? '#d4edda' : 'white';
        if (isFilled) filled++;
      });

      const status = document.getElementById(currentStatusId);
      if (filled === 0) status.style.backgroundColor = 'red';
      else if (filled < total) status.style.backgroundColor = 'orange';
      else status.style.backgroundColor = 'green';

      const bottomButtons = document.getElementById('bottomButtons');
      bottomButtons.style.display = filled / total >= 0.8 ? 'flex' : 'none';
    }

    const fields = document.querySelectorAll('#fiche input, #fiche select, #fiche textarea');
    fields.forEach(f => {
      f.addEventListener('input', updateStatus);
      f.addEventListener('change', updateStatus);
    });
  </script>
</body>
</html>
