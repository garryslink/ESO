<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Menu</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fafafa;
    }

    header {
      background: #007bff;
      padding: 15px;
      display: flex;
      align-items: center;
    }

    header a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      background: #0056b3;
      padding: 8px 15px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    header a:hover {
      background: #003d80;
    }

    h1 {
      text-align: center;
      margin-top: 50px;
    }

    ul {
      list-style: none;
      padding: 0;
      text-align: center;
      margin-top: 30px;
    }

    ul li {
      margin: 15px 0;
    }

    ul li a {
      text-decoration: none;
      color: #007bff;
      font-size: 1.2em;
    }

    ul li a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html">⬅ Retour à l'accueil</a>
  </header>

</body>
</html>
