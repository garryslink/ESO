<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Onglet 12 - Score de Malinas</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .tabcontent {
      display: none;
    }
  </style>
</head>
<body class="bg-gray-100 h-screen">

<div class="flex h-screen">
  <!-- Barre latérale -->
  <div class="w-56 bg-blue-900 text-white flex flex-col p-4 space-y-2">
    <a href="index.html" class="underline text-sm mb-4">← Retour à l'accueil</a>
    <button onclick="openTab('tab12')">Onglet 12</button>
  </div>

  <!-- Contenu principal -->
  <div class="flex-1 overflow-y-auto flex justify-center items-start p-6 bg-white">
    <!-- Onglet 12 -->
    <div id="tab12" class="tabcontent w-full max-w-4xl flex flex-col space-y-4">
      <div class="bg-blue-700 text-white text-center p-3 font-bold text-lg uppercase rounded-md">
        Score de Malinas : <span id="malinasScore">NR</span>
      </div>

      <form class="space-y-4 text-sm text-black" oninput="calculateMalinas()">
        <!-- Infos principales -->
        <div>
          <label class="block font-medium">Nombre de grossesses</label>
          <input type="number" id="grossesses" class="w-full p-2 border rounded-lg" placeholder="-">
        </div>

        <div>
          <label class="block font-medium">Parité*</label>
          <input type="number" id="parite" class="w-full p-2 border rounded-lg" placeholder="-">
        </div>

        <div>
          <label class="block font-medium">Date des dernières règles</label>
          <input type="text" id="ddr" class="w-full p-2 border rounded-lg" placeholder="NR">
        </div>

        <div>
          <label class="block font-medium">Date du terme</label>
          <input type="text" id="terme" class="w-full p-2 border rounded-lg" placeholder="NR">
        </div>

        <div>
          <label class="block font-medium">Durée du travail*</label>
          <input type="text" id="dureeTravail" class="w-full p-2 border rounded-lg" placeholder="NR">
        </div>

        <div>
          <label class="block font-medium">Intervalle des contractions*</label>
          <div class="flex gap-2">
            <input type="number" id="intervalleMin" class="w-1/2 p-2 border rounded-lg" placeholder="min">
            <input type="number" id="intervalleSec" class="w-1/2 p-2 border rounded-lg" placeholder="sec">
          </div>
        </div>

        <div>
          <label class="block font-medium">Durée des contractions (sec)*</label>
          <input type="number" id="dureeContractions" class="w-full p-2 border rounded-lg" placeholder="-">
        </div>

        <div>
          <label class="block font-medium">Perte des eaux*</label>
          <input type="text" id="perteEaux" class="w-full p-2 border rounded-lg" placeholder="NR">
        </div>

        <div>
          <label class="block font-medium">Saignement estimé (mL)</label>
          <input type="text" id="saignement" class="w-full p-2 border rounded-lg" placeholder="-">
        </div>

        <div>
          <label class="block font-medium">Envie de pousser</label>
          <input type="text" id="enviePousser" class="w-full p-2 border rounded-lg" placeholder="NR">
        </div>

        <!-- Données supplémentaires -->
        <hr class="my-4">

        <div>
          <label class="block font-medium">Identité de la patiente</label>
          <input type="text" id="identite" class="w-full p-2 border rounded-lg" placeholder="Nom, Prénom">
        </div>

        <div>
          <label class="block font-medium">Professionnel contacté</label>
          <select id="contacte" class="w-full p-2 border rounded-lg">
            <option value="">Sélectionner</option>
            <option>Médecin</option>
            <option>Sage-femme</option>
            <option>Autre</option>
          </select>
        </div>

        <div>
          <label class="block font-medium">ATCD médicaux / obstétricaux</label>
          <textarea id="atcd" class="w-full p-2 border rounded-lg"></textarea>
        </div>

        <div>
          <label class="block font-medium">Signes fonctionnels</label>
          <textarea id="signes" class="w-full p-2 border rounded-lg"></textarea>
        </div>

        <div>
          <label class="block font-medium">Évaluation obstétricale</label>
          <textarea id="eval_obst" class="w-full p-2 border rounded-lg"></textarea>
        </div>

        <div>
          <label class="block font-medium">Présentation fœtale</label>
          <select id="presentation" class="w-full p-2 border rounded-lg">
            <option value="">Sélectionner</option>
            <option>Céphalique</option>
            <option>Siège</option>
            <option>Transverse</option>
          </select>
        </div>

        <div>
          <label class="block font-medium">Mobilité fœtale</label>
          <select id="mobilite" class="w-full p-2 border rounded-lg">
            <option value="">Sélectionner</option>
            <option>Présente</option>
            <option>Absente</option>
            <option>Diminution</option>
          </select>
        </div>

        <div>
          <label class="block font-medium">RCF / Monitoring</label>
          <textarea id="rcf" class="w-full p-2 border rounded-lg"></textarea>
        </div>

        <div>
          <label class="block font-medium">Échographie</label>
          <textarea id="echo" class="w-full p-2 border rounded-lg"></textarea>
        </div>

        <div>
          <label class="block font-medium">Urines / Glycosurie / Protéinurie</label>
          <textarea id="urines" class="w-full p-2 border rounded-lg"></textarea>
        </div>

        <div>
          <label class="block font-medium">Bilan biologique</label>
          <textarea id="bilan_bio" class="w-full p-2 border rounded-lg"></textarea>
        </div>

        <!-- Boutons -->
        <div class="flex justify-between pt-4">
          <button type="button" onclick="transmettre()" class="bg-blue-700 text-white px-4 py-2 rounded-xl shadow hover:bg-blue-800 w-1/2">
            TRANSMISSION
          </button>
          <button type="button" class="bg-orange-500 text-white px-4 py-2 rounded-xl shadow hover:bg-orange-600 w-1/2 ml-2">
            SURVEILLANCES
          </button>
        </div>
      </form>

      <div id="bilanText" class="mt-6 p-4 bg-gray-200 rounded-lg whitespace-pre-wrap text-sm hidden"></div>
    </div>
  </div>
</div>

<!-- Scripts -->

    document.querySelectorAll('.tabcontent').forEach(tab => tab.style.display = 'none');
    const activeTab = document.getElementById(tabId);
    if (activeTab) activeTab.style.display = 'block';
  }

  window.onload = () => openTab('tab12');
