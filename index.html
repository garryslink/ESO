<html lang="fr">

    <title>Onglets interactifs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

        <div class="sidebar">
            <button class="tablink" onclick="openTab('accueil')">Accueil</button>

            <button class="tablink" onclick="openTab('contact')">Contact</button>
        </div>

        <div class="content">
            <div id="accueil" class="tabcontent">
                <h2>Bienvenue</h2>
                <p>Ceci est la page d'accueil.</p>
            </div>
            <div id="services" class="tabcontent" style="display:none">
                <h2>Nos Services</h2>
                <p>Voici les services que nous offrons.</p>
            </div>
            <div id="contact" class="tabcontent" style="display:none">
                <h2>Contact</h2>

            </div>
        </div>
    </div>

    <script src="script.js"></script>

</html>
